<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-gray-900 to-gray-800 text-white p-6 font-mono">
    
    <h1 class="text-4xl font-extrabold fade-in tracking-wide">📩 Get in Touch</h1>
    <p class="mt-4 text-lg max-w-2xl text-center fade-in text-gray-300">
        We'd love to hear from you! Whether you have questions, feedback, or just want to say hi, drop us a message below.
    </p>

    <div class="mt-8 p-6 bg-gray-800 shadow-2xl rounded-2xl w-full max-w-xl fade-in">
        <form action="#" method="POST" class="space-y-6">
            <div>
                <label class="block text-lg font-semibold text-gray-200">👤 Name:</label>
                <input type="text" name="name" class="p-3 text-black border rounded-lg w-full text-center focus:ring focus:ring-blue-500 placeholder-gray-500" placeholder="Enter your name" required>
            </div>

            <div>
                <label class="block text-lg font-semibold text-gray-200">✉️ Email:</label>
                <input type="email" name="email" class="p-3 text-black border rounded-lg w-full text-center focus:ring focus:ring-blue-500 placeholder-gray-500" placeholder="Enter your email" required>
            </div>

            <div>
                <label class="block text-lg font-semibold text-gray-200">📝 Message:</label>
                <textarea name="message" rows="4" class="p-3 text-black border rounded-lg w-full text-center focus:ring focus:ring-blue-500 placeholder-gray-500" placeholder="Write your message here..." required></textarea>
            </div>

            <button type="submit" class="mt-6 px-6 py-3 bg-gradient-to-r from-green-400 to-green-600 text-white text-lg font-semibold rounded-lg shadow-lg hover:from-green-500 hover:to-green-700 hover:shadow-xl transition-all w-full">
                🚀 Send Message
            </button>
        </form>
    </div>

    <div class="mt-8 w-full max-w-xl space-y-4 fade-in">
        <button id="homeButton" class="px-6 py-3 bg-gradient-to-r from-purple-400 to-purple-600 text-white text-lg font-semibold rounded-lg shadow-lg hover:from-purple-500 hover:to-purple-700 hover:shadow-xl transition-all w-full">
            🏠 Go to Homepage
        </button>
    </div>

    <script>
        document.getElementById("homeButton").addEventListener("click", function() {
            window.location.href = "index.html";
        });
    </script>
    <div class="mt-12 pt-8 border-t border-slate-800 text-center text-slate-500 text-sm">
        <p>&copy; 2025 DeadlockHub. All rights reserved.</p>
    </div>
</body>
</html>
