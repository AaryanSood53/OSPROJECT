<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadlock Prevention Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* üî• Tech-themed Background */
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        /* Circuit board pattern overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25px 25px, rgba(255, 255, 255, 0.1) 2px, transparent 0),
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        /* üî• Game Container */
        .game-container {
            display: grid;
            grid-template-columns: repeat(5, minmax(40px, 60px));
            grid-template-rows: repeat(5, minmax(40px, 60px));
            gap: 8px;
            padding: 20px;
            border-radius: 12px;
            background: rgba(15, 23, 42, 0.7);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5),
                        0 0 20px rgba(56, 189, 248, 0.3);
            border: 1px solid rgba(56, 189, 248, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.2s ease;
            z-index: 10;
        }

        /* üî• Grid Cells */
        .cell {
            width: 100%;
            height: 100%;
            background-color: rgba(30, 41, 59, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
            border: 1px solid rgba(56, 189, 248, 0.1);
        }

        /* üî• Player, Obstacles & Goal */
        .player { 
            background-color: rgba(16, 185, 129, 0.7); 
            font-weight: bold;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }
        .obstacle { 
            background-color: rgba(220, 38, 38, 0.7); 
            font-weight: bold;
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
        }
        .goal { 
            background-color: rgba(250, 204, 21, 0.7); 
            font-weight: bold;
            box-shadow: 0 0 10px rgba(250, 204, 21, 0.5);
        }

        /* üî• Game Instructions */
        .instructions {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
            opacity: 0.9;
        }

        /* üî• Control Buttons */
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            width: 180px;
            margin-top: 20px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background-color: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        .control-btn:active {
            background-color: rgba(56, 189, 248, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .game-container {
                grid-template-columns: repeat(5, minmax(30px, 45px));
                grid-template-rows: repeat(5, minmax(30px, 45px));
                gap: 5px;
                padding: 15px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
            }
            
            .controls {
                width: 160px;
            }
        }
    </style>
</head>
<body>

    <h1 class="text-4xl md:text-5xl font-extrabold text-cyan-400 drop-shadow-md mb-2">üíª Deadlock Prevention</h1>
    <p class="text-cyan-100 max-w-md mb-4">Navigate the process (üü¢) to the resource (üü°) without creating a circular wait with blocked processes (üî¥).</p>
    
    <div class="flex items-center gap-4 mb-4">
        <div class="bg-slate-800/80 text-cyan-300 px-4 py-1 rounded-full backdrop-blur-sm border border-cyan-500/20">
            Moves: <span id="move-counter">0</span>
        </div>
        <button id="restart-btn" class="bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-1 rounded-full transition-colors">
            Restart
        </button>
    </div>

    <!-- üî• Game Grid -->
    <div id="game-board" class="game-container"></div>

    <!-- üî• Mobile Controls -->
    <div class="controls">
        <div></div>
        <div class="control-btn" id="btn-up">‚¨ÜÔ∏è</div>
        <div></div>
        <div class="control-btn" id="btn-left">‚¨ÖÔ∏è</div>
        <div></div>
        <div class="control-btn" id="btn-right">‚û°Ô∏è</div>
        <div></div>
        <div class="control-btn" id="btn-down">‚¨áÔ∏è</div>
        <div></div>
    </div>

    <p class="text-cyan-200 mt-4">Use <b>Arrow Keys</b> or <b>Touch Controls</b> to move.</p>

    <div class="mt-8 pt-4 border-t border-cyan-900/50 text-center text-cyan-200/60 text-sm w-full max-w-md">
        <p>&copy; 2025 DeadlockHub. All rights reserved.</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
